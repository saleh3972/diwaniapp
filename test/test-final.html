    <script>

        window.debugLog = function(...args) {
            console.log('[DEBUG]', ...args);
            log('✅ ' + args.join(' '), 'success');
        };
        
        window.logError = function(context, error) {
            console.error('❌', context, error);
            log('❌ ' + context + ': ' + error, 'error');
        };
        
        function log(text, type = 'info') {
            const consoleEl = document.getElementById('console');
            const div = document.createElement('div');
            div.className = type;
            div.textContent = text;
            consoleEl.appendChild(div);
            consoleEl.scrollTop = consoleEl.scrollHeight;
        }
        
        function setStatus(text, isSuccess = true) {
            const status = document.getElementById('status');
            status.textContent = text;
            status.style.borderLeftColor = isSuccess ? '#00ff41' : '#ff4757';
            status.style.background = isSuccess ? '#f0fff4' : '#fff5f5';
        }
        
        log('📂 جاري تحميل الملفات...', 'info');
    </script>
